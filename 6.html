<script>function speak(input_zhongwen,input_yingwen){Ohmni.setSpeechLanguage("zh-CN"); Ohmni.say(input_zhongwen);
                         Ohmni.setSpeechLanguage("en-US"); Ohmni.say(input_yingwen);
                         }
var chinese=["现在学院和AI聘进行深度合作,给同学们提供等等的服务,其中的特色项目是这个项目,在这个项目中,同学们可以找到工作再付费,并且在项目中,会使用人工智能和大数据给同学们,进行岗位匹配和竞争力分析,帮助同学们精准定位,并且求职辅导老师会在过程中全程辅导,感兴趣的同学可以通过屏幕下方的,联系方式和求职辅导老师取得联系911"]
var english=[""]
var i;
for (i = 0; i < 6; i++) {
  setTimeout(function(){neck(i%2);},3000*i)}


    function neck(t){
                if (t==1){
                Ohmni.setNeckTorqueEnabled(1); Ohmni.setNeckPosition(550,200);}
                else if (t==0){
                Ohmni.setNeckTorqueEnabled(1); Ohmni.setNeckPosition(450,200);}
                        }

var j;
for (j=0;j<chinese.length;j++){speak(chinese[j],english[j])}

</script>
</body>
