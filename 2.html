<!DOCTYPE html>
<html lang="en">
<head>


<script src="https://app.ohmnilabs.com/api/Ohmni-standalone.js"></script></head>

<body>

<img width="1280" height="800" src="https://img1.sendscraps.com/se/114/001.jpg">
<script>function speak(input_zhongwen,input_yingwen,neck){
                         if (neck==1){
                         Ohmni.setNeckTorqueEnabled(1); Ohmni.setNeckPosition(550,200);}
                         else if (neck==0){
                         Ohmni.setNeckTorqueEnabled(1); Ohmni.setNeckPosition(450,200);}
                         Ohmni.setSpeechLanguage("zh-TW"); Ohmni.say(input_zhongwen);
                         Ohmni.setSpeechLanguage("en-US"); Ohmni.say(input_yingwen);
                         }
var chinese=["再次欢迎来到本期由数据应用学院","给大家带来的公开课","数据应用学院是北美第一家","一站式专业人才输送机构","提供大数据和数据科学培训","以及公司项目解决方案","咱们今天公开课的内容是","如何旅游","会由主讲嘉宾许老师","为大家介绍一下"]
var english=["","","","","","","","","",""]
var i;
for (i = 0; i < chinese.length; i++) {
  delayTime(i);
}
  function delayTime(t){
  setTimeout(function(){speak(chinese[t],english[t],t%2,t%2);},2000*t)
  }
</script>

</body>
</html>
