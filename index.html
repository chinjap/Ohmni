<button onclick="Rotate()">Rotate for 2 seconds</button> <script>
function Rotate() {
Ohmni.move(-500, 500, 2000); }
</script><br>
<br/>
<button onclick="Go_forward()">Go forward for 1.5 seconds</button> <script>
function Go_forward() {
Ohmni.move(700, 700, 1500); }
</script><br/>
<br/>
<button onclick="Go_backward()">Go backward for 3 seconds</button> <script>
function Go_backward() {
Ohmni.move(-200, -200, 3000); }
</script><br/>
<br/>
<button onclick="Neck_up_45()">Neck Up 45 degrees</button> <script>
function Neck_up_45() {
Ohmni.setNeckTorqueEnabled(1); Ohmni.setNeckPosition(650, 200); }
</script><br/>  
<br/>  
<button onclick="Look_forward()">look forward</button> <script>
function Look_forward() {
Ohmni.setNeckTorqueEnabled(1); Ohmni.setNeckPosition(512, 200); }
</script><br/>  
<br/>  
<button onclick="Neck_movement()">Neck movement</button> <script>
function Neck_movement() {
Ohmni.setNeckTorqueEnabled(1);Ohmni.setNeckPosition(650, 200); 
Ohmni.setNeckTorqueEnabled(1);Ohmni.setNeckPosition(512, 200);
Ohmni.setNeckTorqueEnabled(1);Ohmni.setNeckPosition(400, 200);
Ohmni.setNeckTorqueEnabled(1);Ohmni.setNeckPosition(650, 200);}
</script><br/>  
<br/>  
<button onclick="Change_LED()">change LED color</button> <script>
function Change_LED() {
Ohmni.setLightColor(30,230,100); }
</script><br/>
<br/> 
<button onclick="speak()">speak</button> <script>
function speak() {Ohmni.setSpeechLanguage("en-US"); Ohmni.say("Good morning!");}
</script><br/>
<button onclick="speak_change()">speak_change</button> <script>
function speak_change() {
Ohmni.setSpeechLanguage("zh-TW"); Ohmni.say("你好");Ohmni.setSpeechLanguage("en-US"); Ohmni.say("Good morning!");}
</script>
