<!DOCTYPE html>
<html lang="en">

<script src="https://app.ohmnilabs.com/api/Ohmni-standalone.js"></script></head>




<body>

<img width="1280" height="800" src="https://lovingonme.com/2017/wp-content/uploads/2013/04/smile.jpg">
<script>function speak(input_zhongwen,input_yingwen,neck,position){
                         if (neck>1){
                         Ohmni.setNeckTorqueEnabled(1); Ohmni.setNeckPosition(650,200);}
                         else if (neck<1){
                         Ohmni.setNeckTorqueEnabled(1); Ohmni.setNeckPosition(350,200);}
                         else {
                         Ohmni.setNeckTorqueEnabled(1); Ohmni.setNeckPosition(510,200);}
                         if (position>1){
                         Ohmni.move(500, -500, 2000);}
                         else if (position<1){
                         Ohmni.move(-500, 500, 2000);}
                         else {
                         Ohmni.move(500, 500, 2000);}
                         Ohmni.setSpeechLanguage("zh-TW"); Ohmni.say(input_zhongwen);
                         Ohmni.setSpeechLanguage("en-US"); Ohmni.say(input_yingwen);
                         }
var chinese=["大家好，我是今天的主持人","很高兴和大家见面","下面开始我们的课程","真是愉快的一天"]
var english=["hello everyone, I am today's hostess","It's my pleasure to meet you guys","let start our class","It was a great day"]
var i;
for (i = 0; i < chinese.length; i++) { 
  delayTime(i);
}
  function delayTime(t){
  setTimeout(function(){speak(chinese[t],english[t],t/2,t/2);},5000*t)
  }
</script>

</body>
</html>
